<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Information Card</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo-container">Carros e Bicicletas</h1>
      <div class="card-container">
        <h2 class="titulo-card-container">Carro: <span>R$ 1999</span></h2>
        <p class="paragrafo-card-container">
          Carro modelo <span>2045</span>, com <span>200km</span> rodados.
        </p>

        <button class="botao-card-container">Comprar Carro</button>
      </div>

      <div class="card-container">
        <h2 class="titulo-card-container">Bicicleta: <span>R$ 199</span></h2>
        <p class="paragrafo-card-container">
          Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.
        </p>

        <button class="botao-card-container">Comprar Bicicleta</button>
      </div>
    </div>
  </body>
</html>
